<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Shelf Check</title>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-title">
      <span class="logo">ðŸ“–</span>
      <span class="title">Shelf Check</span>
    </div>
    <h3>Create an Account</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <p class="flash-{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="username" placeholder="Username" value="{{ username or '' }}" required />
      <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <a href="{{ url_for('login') }}" class="forgot">Already have an account? Login</a>
    </form>
  </div>
</body>
</html>
